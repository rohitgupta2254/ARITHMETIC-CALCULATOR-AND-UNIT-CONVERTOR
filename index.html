<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="calc.css">
  
</head>

<body>
  <nav>
    <a>ARITHMETIC CALCULATOR</a>
  </nav>

  
    <div class="calc-container">

      <input type="text" id="display" oninput="validateInput(this.value)">
      <div class="keys">
        
        <button onclick="clearEntry()" id="btn">CE</button>
        <button onclick="appendToDisplay('%')" >%</button>
        <button onclick="deleteLast()" id="btn">DE</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="square()" id="btn">x<sup>2</sup></button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')" id="btn">.</button>
        <button onclick="calculate()">=</button>


      </div>
    </div>

    <input type="button" value="UNIT CONVERTOR" id="last">
  
    <script>
      function validateInput(value) {
   
    var validInput = value.replace(/[^0-9.+\-*/%]/g, '');
    document.getElementById('display').value = validInput;
  }

     
      function appendToDisplay(value) {
        document.getElementById('display').value += value;
      }
  
      
      function calculate() {
        var result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      }
      
    function clearEntry() {
      document.getElementById('display').value = '';
    }

    
    function deleteLast() {
      var currentValue = document.getElementById('display').value;
      document.getElementById('display').value = currentValue.slice(0, -1);
    }

    
    function square() {
      var currentValue = document.getElementById('display').value;
      document.getElementById('display').value = eval(currentValue + '*' + currentValue);
    }

    document.getElementById('last').addEventListener('click', function() {
      
      window.location.href = 'Converter.html';
    });
    </script>
</body>

</html>
