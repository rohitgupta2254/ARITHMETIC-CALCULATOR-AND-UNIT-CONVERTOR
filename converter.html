<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Length</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <a>UNIT CONVERTER</a>
    </nav>
    
    <a href="converter.html"><button id="btn1" class="active">Length</button></a>
    <a href="mass.html"><button id="btn2">Mass</button></a>
    <a href="temperature.html"><button id="btn3">Temperature</button></a>
    <a href="time.html"><button id="btn4">Time</button></a>
    <a href="volume.html"><button id="btn5">Volume</button></a>
    
    <div class="main">
        <h2><i class="fa-solid fa-ruler-vertical"></i>  Length</h2><hr>
        <div class="initial">
            <div class="iu">
                <h3>Initial Unit:</h3>
                <select name="dp" id="dd">
                    <option value="m" class="opt">Meter</option>
                    <option value="y" class="opt">Yard</option>
                    <option value="km" class="opt">Kilometer</option>
                    <option value="mi" class="opt">Mile</option>
                </select>
            </div>
            <div class="iv">
                <h3>Enter Value:</h3>
                <input type="text" id="v1">
            </div>
        </div>

        <div class="final">
            <div class="fu">
                <h3>Convert to:</h3>
                <select name="dp" id="dd">
                    <option value="m" class="opt">Meter</option>
                    <option value="y" class="opt">Yard</option>
                    <option value="km" class="opt">Kilometer</option>
                    <option value="mi" class="opt">Mile</option>
                </select>
            </div>
            <div class="fv">
                <h3>Result:</h3>
                <input type="text"  id="v2" readonly>
            </div>
        </div>


        <button id="convertbtn">Convert</button>
    </div>
    <a href="index.html"><input type="button" value="ARITHMETIC CALCULATOR" id="last"></a>
      
</body>
<script src="converter.js"></script>



</html>
